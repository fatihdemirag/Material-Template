<!DOCTYPE html>
<html lang="en">
<head>
  <title>Material Template Login - Fatih Demirağ</title>
  <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" type="image/png" href="images/icon/icon.png"/>

  <!-- Styles -->
  <link href="css/login.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="login-template/vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="login-template/fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="login-template/vendor/animate/animate.css">
  <link rel="stylesheet" type="text/css" href="login-template/vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="login-template/css/util.css">
  <link rel="stylesheet" type="text/css" href="login-template/css/main.css">
  <!--===============================================================================================-->
  <!-- Styles End  -->

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/jquery.min.js"></script>
  <!--===============================================================================================-->
  <!-- Scripts End -->
</head>
<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-20 p-b-35">
        <form class="login100-form validate-form" method="POST" action="">
          <span class="login100-form-title p-b-49">
            Login
          </span>
          <div class="txt1 text-center p-t-5 p-b-30">
            <img src="images/icon/icon.png" width="20" style="margin-right: 10px"> <span >
              Fatih Demirağ
            </span>
          </div>

          <div class="wrap-input100 validate-input m-b-23 form-group">
            <span class="label-input100">Username</span>
            <input class="input100" type="text" required autofocus name="username" placeholder="Username">
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100 validate-input form-group">
            <span class="label-input100">Password</span>
            <input class="input100" type="password" name="password" placeholder="Password">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>
          <div class="row" style="margin-bottom: 10px">
            <div class="col-sm-7" >
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="remember"> <span style="font-size: 16px">Remember Me</span>
                </label>
              </div>
            </div>

            <div class="col-sm-5">
              <a href="">
                Forgot Password
              </a>
            </div>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="submit"  class="login100-form-btn">
                Login
              </button>
            </div>
          </div>

          <div class="txt1 text-center p-t-40 p-b-5">
            <a href="" >
              <span>
                Don't Have An Account ?
              </span>
              <span>
                Create Your Account
              </span>
            </a>
            <br>
            <span>
              <a href="https://colorlib.com/wp/template/login-form-v4/">Theme Source - Colorlib</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
